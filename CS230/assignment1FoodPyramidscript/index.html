<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Food Pyramid</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Food Pyramid</h1>
    </header>
    <div>
        <div class="shape" id="level1">
            <div class="button-container-top">
                <button class="minus-button">-</button>
                <div class="display-top">0</div>
                <button class="plus-button">+</button>
            </div>
        </div>
        <div class="shape" id="level2">
            <div class="button-container">
                <button class="minus-button">-</button>
                <div class="display">0</div>
                <button class="plus-button">+</button>
            </div>
        </div>
        <div class="shape" id="level3">
            <div class="button-container">
                <button class="minus-button">-</button>
                <div class="display">0</div>
                <button class="plus-button">+</button>
            </div>
        </div>
        <div class="shape" id="level4">
            <div class="button-container">
                <button class="minus-button">-</button>
                <div class="display">0</div>
                <button class="plus-button">+</button>
            </div>
        </div>
        <div class="shape" id="level5">
            <div class="button-container">
                <button class="minus-button">-</button>
                <div class="display">0</div>
                <button class="plus-button">+</button>
            </div>
        </div>
        <div class="shape" id="level6">
            <div class="button-container">
                <button class="minus-button">-</button>
                <div class="display">0</div>
                <button class="plus-button">+</button>
            </div>
        </div>
        <p id="date"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
